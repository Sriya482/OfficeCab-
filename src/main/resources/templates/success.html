<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>
    <style>
        /* Reset default margin and padding */
body, h2, p {
    margin: 0;
    padding: 0;
}

/* Set a background color and text color for the entire page */
body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Style the container */
.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin: 20px auto;
    max-width: 400px;
    padding: 20px;
}

/* Style the h2 heading */
h2 {
    color: #333;
}

/* Style the paragraph text */
p {
    color: #666;
    line-height: 1.5;
    margin-top: 10px;
}

/* Add some padding to the bottom of the container */
.container {
    margin-bottom: 20px;
}

    </style>
</head>
<body>
<div class="container">
    <h2>Registration Successful</h2>
    <p>Thank you for registering your office cab request. Your information has been submitted successfully.</p>
</div>
</body>
</html>
