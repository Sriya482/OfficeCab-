<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Cab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Fill This Form For Cab</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="pickupAddress">Pickup Address:</label>
            <select id="pickupAddress" name="pickupAddress" required>
                <option value="">Select PickUp Location</option>
                <option value="BTM Layout">BTM Layout</option>
                <option value="HSR Layout">HSR Layout</option>
                <option value="Agara">Agara</option>
                <option value="Marathali">Marathali</option>
                <option value="Whitefield">Whitefield</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dropAddress">Drop Address:</label>
            <select id="dropAddress" name="dropAddress" required>
                <option value="">Select Drop Location</option>
                <option value="Sarjapur Social">Sarjapur Social</option>
                <option value="BTM Layout">BTM Layout</option>
                <option value="Marathali">Marathali</option>

            </select>

        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" required>
        </div>
        <div class="form-group">
            <label for="cabNumber">Cab Number:</label>
            <select id="cabNumber" name="cabNumber" required>
                <option value="">Select a Cab Number</option>
                <option value="Cab 1">Cab 1</option>
                <option value="Cab 2">Cab 2</option>
                <option value="Cab 3">Cab 3</option>
                <option value="Cab 4">Cab 4</option>
                <option value="Cab 5">Cab 5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="emailId"  required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
